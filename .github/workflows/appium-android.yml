name: Appium Android

on:
  push:
    branches: [ report ]
  pull_request:
    branches: [ report ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { api-level: 27, target: default, arch: x86, port: 4723, channel: stable }
          - { api-level: 28, target: default, arch: x86, port: 4724, channel: stable }
          - { api-level: 29, target: default, arch: x86, port: 4725, channel: stable }
          - { api-level: 30, target: google_atd, arch: x86_64, port: 4726, channel: canary }
          - { api-level: 32, target: google_atd, arch: x86_64, port: 4727, channel: canary }
          - { api-level: 33, target: google_atd, arch: x86_64, port: 4728, channel: canary }
          - { api-level: 34, target: google_atd, arch: x86_64, port: 4728, channel: canary }
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Setup appium
        run: |
          npm install -g appium@v2.0.1
          appium driver install uiautomator2
          npm install -g appium-doctor
          appium -v
          appium -p ${{ matrix.config.port }} &>/dev/null &

      - name: Run appium android tests
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: ${{ matrix.config.api-level }}
          target: ${{ matrix.config.target }}
          arch: ${{ matrix.config.arch }}
          channel: ${{ matrix.config.channel }}
          script: |
            echo "Appium port: ${{ matrix.config.port }}"
            mvn clean test -Pandroid -Dapi.level=${{ matrix.config.api-level }} -DappiumPort=${{ matrix.config.port }}

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
