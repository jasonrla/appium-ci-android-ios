name: Appium Android

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { api-level: 27, target: default, arch: x86, port: 4723, channel: stable }
          - { api-level: 28, target: default, arch: x86, port: 4724, channel: stable }
          - { api-level: 29, target: default, arch: x86, port: 4725, channel: stable }
          - { api-level: 30, target: google_atd, arch: x86_64, port: 4726, channel: canary }
          - { api-level: 32, target: google_atd, arch: x86_64, port: 4727, channel: canary }
          - { api-level: 33, target: google_atd, arch: x86_64, port: 4728, channel: canary }
          - { api-level: 34, target: google_atd, arch: x86_64, port: 4729, channel: canary }
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Setup appium
        run: |
          npm install -g appium@v2.0.1
          appium driver install uiautomator2
          npm install -g appium-doctor
          appium -v
          appium -p ${{ matrix.config.port }} &>/dev/null &

      - name: Run appium android tests
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: ${{ matrix.config.api-level }}
          target: ${{ matrix.config.target }}
          arch: ${{ matrix.config.arch }}
          channel: ${{ matrix.config.channel }}
          script: |
            echo "Appium port: ${{ matrix.config.port }}"
            mvn clean test -Pandroid -Dapi.level=${{ matrix.config.api-level }} -DappiumPort=${{ matrix.config.port }} -Dallure.results.directory=build/allure-results-${{ matrix.config.api-level }}-${{ matrix.config.port }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        if: always()
        with:
            name: allure-results-${{ matrix.config.api-level }}-${{ matrix.config.port }}
            path: build/allure-results-*

  report:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
          ref: gh-pages

      - name: Setup time data
        run: echo "DATE=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Download Allure results
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: build/allure-results

      - name: Generate Allure report
        run: |
          mkdir -p allure-report/$DATE
          allure generate build/allure-results -o allure-report/$DATE

      - name: Commit and Push Report to gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add allure-report/$DATE
          git commit -m "Add allure report for $DATE"
          git push