name: Appium iOS

on:
  push:
    branches: [ ios ]
  pull_request:
    branches: [ ios ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check Xcode version
        run: |
          xcodebuild -version
          xcrun simctl list devices

      - name: Start iOS Simulator
        run: |
          xcrun simctl boot "iPhone 14" &
          xcrun simctl list | grep Booted

      - name: Get Booted Simulator UDID
        run: |
          DEVICE_UUID=$(xcrun simctl list devices | grep -i booted | grep -i "${{ matrix.config.device-name }}" | awk -F '[()]+' '{print $2}')
          echo "DEVICE_UUID=$DEVICE_UUID" >> $GITHUB_ENV

      - name: Setup Appium
        run: |
          npm install -g appium@v2.0.1
          appium driver install xcuitest@7.11.3
          appium -v
          appium -p ${{ matrix.config.appium-port }} &>/dev/null &

      - name: Wait for Appium server
        run: |
          while ! nc -z localhost 4723; do sleep 1; done

      - name: Run Appium iOS tests
        run: |
          mvn clean test -PiOS -Ddevice.name="${{ matrix.config.device-name }}" -Dappium.port=${{ matrix.config.appium-port }} -Dwda.port=${{ matrix.config.wda-port }} -Ddevice.uuid=${{ env.DEVICE_UUID }}